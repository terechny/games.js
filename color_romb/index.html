<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Color Romb | Java Script Games</title>
</head>
<body>
    <div class="container"> 
        <div class="p-2 ">
            <h3>Java Script Games</h3>
        </div>  
        <hr>
        <h1> Color Romb </h1>        
        <div class="mt-4" id="wrap" >
            <div class="" id="printer"></div>
        </div>
        <div class="mt-4">
            <ul>
                <li> - Arrow keys move the square. </li>
                <li> - Primary pressing of the "inter" key places a square. </li>
                <li> - Subsequent pressing of the "inter" key changes the color of the square. </li>
                <li> - The "delete" key deletes the square. </li> 
            </ul>
        </div>
   </div>
    <style>
        #wrap{
            background-color: beige;
            width: 500px;
            height: 500px;
        }

        .romb{           
            width:20px;
            height: 20px;
            background-color:#4682B4;
            position:absolute;
            border:1px white solid;
        }

        #printer{
            position:absolute;
            border:1px blue solid;
            margin-top: 200px;
            background-color: rgba(205, 214, 219, 0.1);
            z-index: 1000;
            width:20px;
            height: 20px;
        }

    </style>

    <script>

        class Printer
        {

            printer
            left
            top
            rombWidth
            areaWidth

            constructor(areaWidth=500, rombWidth=20){

                this.printer = document.getElementById("printer");
                this.rombWidth = rombWidth
                this.areaWidth = areaWidth
                this.endPoint = areaWidth - rombWidth
                
            }

            setLocation(){
                
                const printerStyle = window.getComputedStyle(this.printer)

                this.left = parseInt(printerStyle.marginLeft)
                this.top =  parseInt(printerStyle.marginTop)

                console.log( this.left + " " + this.top )
            }  

            moveLeft(){
                console.log("Left")
                if( this.left > 0 ){                       
                    this.printer.style.marginLeft = ( this.left - this.rombWidth ) + "px"
                }
            }
            moveRight(){
                console.log("Right")
                if( this.left < this.endPoint ){
                    this.printer.style.marginLeft = ( this.left + this.rombWidth ) + "px"
                }
            }
            moveUp(){
                console.log("Up")
                if( this.top > 0 ){
                    this.printer.style.marginTop = ( this.top - this.rombWidth ) + "px"
                } 
            }
            moveDown(){
                console.log("Down")
                if( this.top < this.endPoint ){
                    this.printer.style.marginTop = ( this.top + this.rombWidth ) + "px"
                }
            }

        }

        class RombGame {

            colors
            printer
            left
            top
            printerClass


            constructor(Printer, colors){

                this.colors = colors
                this.printerClass = Printer
            }

            start(e){

                this.getPrinter()

                let rombCatch = this.checkRomb(e, this.left, this.top)

                this.printerClass.setLocation()

                switch(e.key){
                    case "ArrowLeft":

                        this.printerClass.moveLeft()
                        break

                    case "ArrowUp":

                        this.printerClass.moveUp()                  
                        break

                    case "ArrowDown":

                        this.printerClass.moveDown()
                        break

                    case "ArrowRight":

                        this.printerClass.moveRight()
                        break

                    case "Enter":
                                   
                        if( !rombCatch['catch'] ){

                            this.createRomb(this.top, this.left)
                            
                        }else{
                            
                            this.rombChange(rombCatch['element'])
                        }
                        break 
                    case "Delete":

                       if(rombCatch['catch']){
                            rombCatch['element'].remove()
                       } 
                       
                       break
                }
            }

            getPrinter(){

                this.printer = document.getElementById("printer");
                const printerStyle = window.getComputedStyle(this.printer)

                this.left = parseInt(printerStyle.marginLeft)
                this.top =  parseInt(printerStyle.marginTop)
            }            

            rombChange(romb){

                const currentColor = window.getComputedStyle(romb).backgroundColor;

                for (let index = 0; index < this.colors.length; index++) {

                    if ( currentColor == this.colors[index] ){
                            
                        var colorIndex = index

                        colorIndex++ 

                        if( colorIndex ==  this.colors.length ){
                            colorIndex = 0
                        }   
                                                  
                        romb.style.backgroundColor = this.colors[colorIndex]                       
                    }                 
                }
            }

            checkRomb(e, left, top){

                var rombCatch = {}

                rombCatch['catch'] = false;
                
                const rombs = document.getElementsByClassName("romb");

                for(let romb of rombs){
                
                    var rombStyle = window.getComputedStyle(romb)
                    var rombLeft = parseInt(rombStyle.marginLeft)
                    var rombTop = parseInt(rombStyle.marginTop)

                    if( left == rombLeft && top == rombTop ){
                
                        rombCatch['catch'] = true
                        rombCatch['element'] = romb 
                    }
                }

                return rombCatch
            }

            createRomb(top, left){

                var wrap = document.getElementById("wrap")
                var new_romb = document.createElement("div")
                new_romb.className = "romb"
                new_romb.style.marginTop = top + "px"
                new_romb.style.marginLeft = left + "px"
                wrap.appendChild(new_romb);
            }

        }

        let colors = [
                    "rgb(70, 130, 180)", 
                    "rgb(0, 255, 127)",
                    "rgb(235, 97, 88)",
                    "rgb(255, 255, 255)"
                ]


        const Romb = new RombGame(new Printer, colors)
        
        addEventListener("keydown", e => Romb.start(e))

    </script>
</body>
</html>
