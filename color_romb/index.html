<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Color Romb | Java Script Games</title>
</head>
<body>
    <div class="container"> 
        <div class="p-2 ">
            <h3>Java Script Games</h3>
        </div>  
        <hr>
        <h1> Color Romb </h1>        
        <div class="mt-4" id="wrap" >
            <div class="" id="printer"></div>
        </div>
        <div class="mt-4">
            <ul>
                <li> - Arrow keys move the square. </li>
                <li> - Primary pressing of the "inter" key places a square. </li>
                <li> - Subsequent pressing of the "inter" key changes the color of the square. </li>
                <li> - The "delete" key deletes the square. </li> 
            </ul>
        </div>
   </div>
    <style>
        #wrap{
            background-color: beige;
            width: 500px;
            height: 500px;
        }

        .romb{           
            width:20px;
            height: 20px;
            background-color:#4682B4;
            position:absolute;
            border:1px white solid;
        }

        #printer{
            position:absolute;
            border:1px blue solid;
            margin-top: 200px;
            background-color: rgba(205, 214, 219, 0.1);
            z-index: 1000;
            width:20px;
            height: 20px;
        }

    </style>

    <script>

        class Printer
        {

            printer
            left
            top
            rombWidth
            areaWidth
            rombClass
            colors

            constructor(rombClass, areaWidth, rombWidth, colors){

                this.printer = document.getElementById("printer");
                this.rombWidth = rombWidth
                this.areaWidth = areaWidth
                this.endPoint = areaWidth - rombWidth
                this.rombClass = rombClass
                this.colors = colors
                
            }

            setLocation(){
                
                const printerStyle = window.getComputedStyle(this.printer)

                this.left = parseInt(printerStyle.marginLeft)
                this.top =  parseInt(printerStyle.marginTop)
            }  

            moveLeft(){

                if( this.left > 0 ){                       
                    this.printer.style.marginLeft = ( this.left - this.rombWidth ) + "px"
                }
            }
            moveRight(){

                if( this.left < this.endPoint ){
                    this.printer.style.marginLeft = ( this.left + this.rombWidth ) + "px"
                }
            }
            moveUp(){

                if( this.top > 0 ){
                    this.printer.style.marginTop = ( this.top - this.rombWidth ) + "px"
                } 
            }
            moveDown(){

                if( this.top < this.endPoint ){
                    this.printer.style.marginTop = ( this.top + this.rombWidth ) + "px"
                }
            }

            rombIsset(e){

                return this.rombClass.isset(e, this.left, this.top)
            }

            changeRomb(){

                this.rombClass.change(this.colors)
            }

            createRomb(){

                this.rombClass.create(this.top, this.left)
            }

        }

        class Romb 
        {

            romb

            isset(e, left, top){

                var data = {}
                data['isset'] = false;
                const rombs = document.getElementsByClassName("romb");

                for(let romb of rombs){

                    var rombStyle = window.getComputedStyle(romb)
                    var rombLeft = parseInt(rombStyle.marginLeft)
                    var rombTop = parseInt(rombStyle.marginTop)

                    if( left == rombLeft && top == rombTop ){

                        data['isset'] = true
                        data['element'] = romb 
                    }
                }

                this.romb = data['element']
                return  data['isset']
            }

            create(top, left){

                var wrap = document.getElementById("wrap")
                var new_romb = document.createElement("div")
                new_romb.className = "romb"
                new_romb.style.marginTop = top + "px"
                new_romb.style.marginLeft = left + "px"
                wrap.appendChild(new_romb);
            }

            change(colors){

                const currentColor = window.getComputedStyle(this.romb).backgroundColor;

                for (let index = 0; index < colors.length; index++) {

                    if ( currentColor == colors[index] ){
                            
                        var colorIndex = index

                        colorIndex++ 

                        if( colorIndex ==  colors.length ){
                            colorIndex = 0
                        }   
                                                
                        this.romb.style.backgroundColor = colors[colorIndex]                       
                    }                 
                }               
            }
        }

        class RombGame {

            Printer

            constructor(Printer){

                this.Printer = Printer
            }

            move(e){

                this.Printer.setLocation()

                switch(e.key){
                    case "ArrowLeft":

                        this.Printer.moveLeft()
                        break

                    case "ArrowUp":

                        this.Printer.moveUp()                  
                        break

                    case "ArrowDown":

                        this.Printer.moveDown()
                        break

                    case "ArrowRight":

                        this.Printer.moveRight()
                        break

                    case "Enter":
                    
                        if(this.Printer.rombIsset()){

                            this.Printer.changeRomb()

                        }else{

                            this.Printer.createRomb()
                        }
                    
                        break 
                    case "Delete":

                       if(rombCatch['catch']){
                            rombCatch['element'].remove()
                       } 
                       
                       break
                }
            }
        }

        let colors = [
                    "rgb(70, 130, 180)", 
                    "rgb(0, 255, 127)",
                    "rgb(235, 97, 88)",
                    "rgb(255, 255, 255)"
                ]

        const Game = new RombGame(new Printer( new Romb, 500, 20, colors ))
        
        addEventListener("keydown", e => Game.move(e))

    </script>
</body>
</html>
